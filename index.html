<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gabby's DC Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
    }
    .video-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: -2;
      pointer-events: none;
    }
    .video-bg iframe {
      width: 100vw;
      height: 100vh;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }
    .profile {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1;
    }
    .avatar {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 3px solid #0ff;
      margin-bottom: 20px;
    }
    .username {
      font-size: 2.6em;
      color: #0ff;
      text-shadow: 0 0 8px #0ff, 0 0 16px #0ff;
      margin-bottom: 8px;
    }
    .tagline {
      font-family: 'Fira Code', monospace;
      font-size: 18px;
      color: #eee;
      margin-bottom: 20px;
    }
    .links a {
      display: inline-block;
      margin: 0 8px;
      color: #0ff;
      text-decoration: none;
      border: 2px solid #0ff;
      padding: 8px 16px;
      border-radius: 25px;
      font-weight: bold;
      transition: 0.3s;
      backdrop-filter: blur(5px);
    }
    .links a:hover {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 10px #0ff;
    }
    .play-btn {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 25px;
      background: #0ff;
      color: #000;
      cursor: pointer;
      z-index: 2;
      box-shadow: 0 0 10px #0ff;
    }
  </style>
</head>
<body>

  <!-- ðŸ”Š Play Sound Button -->
  <button class="play-btn" onclick="allowSound()">ðŸ”Š Play Audio</button>

  <!-- ðŸŽ¥ Video Background -->
  <div class="video-bg">
    <iframe id="bgVid"
      src="https://www.youtube.com/embed/JIVp3erJDMo?autoplay=1&mute=1&controls=0&loop=1&playlist=JIVp3erJDMo&modestbranding=1&rel=0"
      frameborder="0"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>
  </div>

  <!-- Overlay -->
  <div class="overlay"></div>

  <!-- ðŸ‘¤ Profile Info -->
  <div class="profile">
    <img class="avatar" src="https://images.pexels.com/photos/33146632/pexels-photo-33146632.jpeg" alt="Gabby Avatar">
    <div class="username">Gabby#9847</div>
    <div class="tagline">Living fast, gaming hard, chatting loud.</div>
    <div class="links">
      <a href="https://discord.com/invite/RFTmhV65" target="_blank">Join Discord</a>
    </div>
  </div>

  <!-- JS to enable sound -->
  <script>
    function allowSound() {
      const iframe = document.getElementById('bgVid');
      const currentSrc = iframe.src;
      const newSrc = currentSrc.replace("mute=1", "mute=0");
      iframe.src = newSrc;
      document.querySelector('.play-btn').style.display = 'none';
    }
  </script>

</body>
</html>
