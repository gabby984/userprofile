<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gabby's Zone</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto+Mono&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      background-color: #000;
      color: #fff;
    }

    .video-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .video-bg iframe {
      width: 100vw;
      height: 100vh;
      pointer-events: none;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1;
    }

    .glitch {
      font-size: 3em;
      animation: glitch 2s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 2px #ff00c8, -2px -2px #00fff9; }
      50% { text-shadow: -2px 2px #00fff9, 2px -2px #ff00c8; }
      100% { text-shadow: 2px -2px #ff00c8, -2px 2px #00fff9; }
    }

    .typing {
      font-family: 'Roboto Mono', monospace;
      font-size: 18px;
      margin-top: 15px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #fff;
      width: 0;
      animation: typing 6s steps(40, end) forwards, blink 0.7s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .btn {
      margin-top: 30px;
      display: inline-block;
      background: rgba(255,255,255,0.2);
      padding: 12px 24px;
      border-radius: 30px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
      backdrop-filter: blur(6px);
    }

    .btn:hover {
      background: rgba(255,255,255,0.4);
    }
  </style>
</head>
<body>

  <!-- ðŸŽ¥ Background YouTube Video -->
  <div class="video-bg">
    <iframe src="https://www.youtube.com/embed/XALhH3roawA?autoplay=1&mute=1&controls=0&loop=1&playlist=XALhH3roawA&modestbranding=1&showinfo=0&rel=0"
      frameborder="0"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>
  </div>

  <div class="overlay"></div>

  <!-- ðŸ‘¤ Content -->
  <div class="content">
    <div class="glitch">Gabby ðŸŒ¸</div>
    <div class="typing">Cute Coder | Gamer Girl | Comic Reader</div>
    <a class="btn" href="https://discord.gg/RFTmhV65" target="_blank">ðŸ’¬ Join Gabbyâ€™s Discord</a>
  </div>

</body>
</html>
