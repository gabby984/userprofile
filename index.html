  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .video-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      overflow: hidden;
    }

    .video-bg iframe {
      width: 100vw;
      height: 100vh;
      pointer-events: none;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .card {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.35);
      width: 320px;
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
      text-align: center;
      color: #fff;
      animation: fadeIn 1s ease-in-out;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #ff00c8;
      margin-bottom: 15px;
      box-shadow: 0 0 20px #ff00c8;
    }

    h1 {
      font-size: 28px;
      color: #fff;
      text-shadow: 0 0 5px #ff00c8;
    }

    p {
      font-size: 14px;
      margin: 5px 0;
      color: #ddd;
    }

    .gamer-tag {
      font-size: 13px;
      margin-top: 10px;
      background: rgba(255,255,255,0.2);
      padding: 5px 10px;
      border-radius: 10px;
      display: inline-block;
      border: 1px solid #ff00c8;
    }

    .socials a {
      margin: 0 10px;
      font-size: 20px;
      color: #fff;
      text-decoration: none;
      transition: 0.3s;
    }

    .socials a:hover {
      color: #ff00c8;
      transform: scale(1.2);
    }

    .btn {
      display: inline-block;
      background: #ff00c8;
      color: #fff;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      margin-top: 20px;
      font-weight: bold;
      transition: 0.3s;
      box-shadow: 0 0 10px #ff00c8;
    }

    .btn:hover {
      background: #fff;
      color: #ff00c8;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-60%); }
      to { opacity: 1; transform: translateY(-50%); }
    }
  </style>
</head>
