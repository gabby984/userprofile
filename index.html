<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gabby's Zone</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto+Mono&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      background: #000;
    }

    video.bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.25);
      z-index: -1;
    }

    .content {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
    }

    .avatar {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 3px solid #fff;
      margin-bottom: 20px;
    }

    .glitch {
      font-size: 3em;
      animation: glitch 2s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 2px #ff00c8, -2px -2px #00fff9; }
      50% { text-shadow: -2px 2px #00fff9, 2px -2px #ff00c8; }
      100% { text-shadow: 2px -2px #ff00c8, -2px 2px #00fff9; }
    }

    .typing {
      font-family: 'Roboto Mono', monospace;
      font-size: 18px;
      margin-top: 10px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #fff;
      width: 0;
      animation: typing 4s steps(40, end) forwards, blink 0.7s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .btn {
      margin-top: 25px;
      display: inline-block;
      background: rgba(255,255,255,0.15);
      padding: 10px 20px;
      border-radius: 30px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
      backdrop-filter: blur(5px);
    }

    .btn:hover {
      background: rgba(255,255,255,0.3);
    }

    .start-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #000000cc;
      color: #fff;
      padding: 20px 30px;
      border: none;
      border-radius: 20px;
      font-size: 18px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>

  <!-- ðŸ”˜ Start Button to Trigger Audio -->
  <button class="start-btn" onclick="startSite()">Enter Gabby's World</button>

  <!-- ðŸŽ¥ Local Video Background -->
  <video class="bg-video" autoplay loop muted playsinline>
    <source src="video.mp4.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="overlay"></div>

  <!-- ðŸ‘¤ Main Content -->
  <div class="content" id="mainContent" style="display: none;">
    <img class="avatar" src="https://images.pexels.com/photos/33146632/pexels-photo-33146632.jpeg" alt="Gabby" />
    <div class="glitch">Gabby ðŸŒ¸</div>
    <div class="typing">Comic Reader | Gamer | Cat Enthusiast</div>
    <a class="btn" href="https://discord.com/invite/RFTmhV65" target="_blank">Join My Discord</a>
  </div>

  <!-- ðŸ”Š Local Audio -->
  <audio id="bgMusic" loop>
    <source src="audio.mp3" type="audio/mpeg">
    Your browser does not support audio.
  </audio>

  <script>
    function startSite() {
      document.querySelector('.start-btn').style.display = 'none';
      document.getElementById('mainContent').style.display = 'block';
      document.getElementById('bgMusic').play();
    }
  </script>

</body>
</html>
