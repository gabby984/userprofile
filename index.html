<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gabby's Zone</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto+Mono&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
      color: white;
      background: #000;
      animation: zoomIn 2s ease forwards;
    }

    @keyframes zoomIn {
      from { transform: scale(1.1); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* âš¡ Background Animation */
    body::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #050505, #0a0a0a, #111);
      background-size: 600% 600%;
      animation: gradientShift 15s ease infinite;
      z-index: -3;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* âœ¨ Spark Particles */
    body::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(white 1px, transparent 1px);
      background-size: 30px 30px;
      animation: spark 40s linear infinite;
      opacity: 0.05;
      z-index: -2;
    }

    @keyframes spark {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }

    .container {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid #fff;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
      margin-bottom: 20px;
      animation: pulse 2.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); box-shadow: 0 0 25px rgba(255, 255, 255, 0.3); }
      50% { transform: scale(1.05); box-shadow: 0 0 40px rgba(255, 255, 255, 0.6); }
    }

    .glitch {
      font-size: 3.5em;
      position: relative;
      animation: glitch 2s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 2px #ff00c8, -2px -2px #00fff9; }
      50% { text-shadow: -2px 2px #00fff9, 2px -2px #ff00c8; }
      100% { text-shadow: 2px -2px #ff00c8, -2px 2px #00fff9; }
    }

    .typing {
      font-family: 'Roboto Mono', monospace;
      font-size: 18px;
      margin-top: 10px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #fff;
      width: 0;
      animation: typing 4s steps(40, end) forwards, blink 0.7s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .btn {
      margin-top: 30px;
      background: rgba(255, 255, 255, 0.1);
      padding: 14px 30px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      color: #fff;
      font-size: 16px;
      border: 1px solid rgba(255,255,255,0.3);
      transition: 0.4s ease;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
    }

    .btn:hover {
      background: rgba(255,255,255,0.3);
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255,255,255,0.3);
    }

    @media screen and (max-width: 600px) {
      .glitch { font-size: 2.2em; }
      .typing { font-size: 14px; }
      .avatar { width: 110px; height: 110px; }
      .btn { padding: 10px 20px; font-size: 14px; }
    }
  </style>
</head>
<body>

  <div class="container">
    <img class="avatar" src="https://images.pexels.com/photos/33146632/pexels-photo-33146632.jpeg" alt="Gabby">
    <div class="glitch">Gabby ðŸŒ¸</div>
    <div class="typing">Comic Reader | Gamer | Cat Enthusiast</div>
    <a class="btn" href="https://discord.com/invite/RFTmhV65" target="_blank">Join My Discord</a>
  </div>

</body>
</html>
