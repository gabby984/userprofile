<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gabby's Zone</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto+Mono&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      overflow: hidden;
    }

    /* ðŸ”® Animated Gradient Background */
    body {
      background: linear-gradient(270deg, #000000, #1a1a1a, #333333, #000000);
      background-size: 600% 600%;
      animation: bgFlow 15s ease infinite;
    }

    @keyframes bgFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid #fff;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
      margin-bottom: 25px;
    }

    .glitch {
      font-size: 3.5em;
      color: #fff;
      position: relative;
      animation: glitch-animation 2s infinite;
    }

    @keyframes glitch-animation {
      0% { text-shadow: 2px 2px #ff00c8, -2px -2px #00fff9; }
      50% { text-shadow: -2px 2px #00fff9, 2px -2px #ff00c8; }
      100% { text-shadow: 2px -2px #ff00c8, -2px 2px #00fff9; }
    }

    .typing {
      font-family: 'Roboto Mono', monospace;
      font-size: 20px;
      margin-top: 15px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #fff;
      width: 0;
      animation: typing 4s steps(40, end) forwards, blink 0.7s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .btn {
      margin-top: 30px;
      padding: 12px 25px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      color: #fff;
      text-decoration: none;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      transition: 0.3s;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.15);
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    /* ðŸ“± Responsive */
    @media (max-width: 600px) {
      .glitch {
        font-size: 2.5em;
      }

      .typing {
        font-size: 16px;
      }

      .avatar {
        width: 120px;
        height: 120px;
      }

      .btn {
        font-size: 14px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <img class="avatar" src="https://images.pexels.com/photos/33146632/pexels-photo-33146632.jpeg" alt="Gabby">
    <div class="glitch">Gabby ðŸŒ¸</div>
    <div class="typing">Comic Reader | Gamer | Cat Enthusiast</div>
    <a class="btn" href="https://discord.com/invite/RFTmhV65" target="_blank">Join My Discord</a>
  </div>

</body>
</html>
