<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gabby's DC Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      background: #000;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      overflow: hidden;
    }

    video.bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -3;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.6);
      animation: pulseGlow 6s infinite ease-in-out;
      z-index: -2;
    }

    .profile {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
    }

    .avatar {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 3px solid #00ffff;
      margin-bottom: 20px;
      animation: floatIn 1.6s ease-out;
      box-shadow: 0 0 12px #00ffff, 0 0 25px #00ffff80;
    }

    .username {
      font-size: 2.8em;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
      margin-bottom: 10px;
      animation: fadeInDown 2s ease;
    }

    .tagline {
      font-family: 'Fira Code', monospace;
      font-size: 18px;
      color: #eee;
      margin-bottom: 25px;
      border-right: 2px solid #00ffff;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 3s steps(40, end) forwards, blink 0.75s step-end infinite;
    }

    .links a {
      display: inline-block;
      margin: 0 10px;
      color: #00ffff;
      text-decoration: none;
      border: 2px solid #00ffff;
      padding: 8px 16px;
      border-radius: 25px;
      transition: all 0.3s ease;
      font-weight: bold;
      backdrop-filter: blur(5px);
      animation: fadeIn 2.8s ease;
    }

    .links a:hover {
      background: #00ffff;
      color: #000;
      box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
    }

    /* Animations */
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes floatIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      0%, 100% { border-color: transparent }
      50% { border-color: #00ffff }
    }

    @keyframes pulseGlow {
      0% { box-shadow: 0 0 20px #00ffff44; }
      50% { box-shadow: 0 0 40px #00ffffaa; }
      100% { box-shadow: 0 0 20px #00ffff44; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- ðŸŽ¥ Video Background -->
  <video class="bg" autoplay muted loop playsinline>
    <source src="https://assets.mixkit.co/videos/preview/mixkit-speeding-down-a-highway-at-night-1231-large.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
  <div class="overlay"></div>

  <!-- ðŸ‘¤ Profile Info -->
  <div class="profile">
    <img src="https://images.pexels.com/photos/33146632/pexels-photo-33146632.jpeg" class="avatar" alt="Gabby Avatar" />
    <div class="username">Gabby</div>
    <div class="tagline">Speed. Style. Status. This is Gabby.</div>
    <div class="links">
      <a href="https://discord.com/invite/RFTmhV65" target="_blank">Join Discord</a>
    </div>
  </div>

</body>
</html>
